<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-section {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* ID Card Styles */
        .id-card-section {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px dashed #ccc;
            border-radius: 8px;
        }

        .id-card {
            width: 350px;
            height: 550px;
            background: linear-gradient(to top, #c2dcf0, #e0f0ff);
            color: #333;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 L0,100 Z" fill="%23265073" opacity="0.1"></path><path d="M0,80 Q20,100 50,80 Q80,60 100,80 L100,100 L0,100 Z" fill="%232D9596" opacity="0.2"></path><path d="M0,90 Q20,110 50,90 Q80,70 100,90 L100,100 L0,100 Z" fill="%239AD0C2" opacity="0.3"></path></svg>');
            background-repeat: no-repeat;
            background-position: bottom;
            background-size: 100% 30%;
        }

        .id-card .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .id-card .logo-text {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 12px;
            color: #000;
            flex-grow: 1;
        }

        .id-card .logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .id-card .title-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            text-align: center;
        }

        .id-card .title-text h2 {
            font-size: 18px;
            margin: 0;
        }

        .id-card .title-text p {
            font-size: 12px;
            margin: 0;
            color: #7f8c8d;
        }

        .id-card .flag {
            height: 30px;
            margin-left: 10px;
        }

        .id-card .content-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            text-align: center;
        }
        
        .id-card .photo-container {
            width: 120px;
            height: 150px;
            background-color: #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .id-card .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .id-card .details {
            width: 100%;
            text-align: center;
        }

        .id-card .details h2 {
            font-size: 24px;
            margin: 0;
            color: #007bff;
        }

        .id-card .details .position {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
            font-weight: bold;
        }

        .id-card .personal-info {
            text-align: left;
            margin-top: 20px;
            width: 100%;
            padding: 0 10px;
            color: #333;
        }

        .id-card .personal-info p {
            margin: 8px 0;
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .id-card .personal-info span {
            font-weight: bold;
            flex-grow: 1;
            text-align: right;
            margin-left: 10px;
        }

        .id-card .signature-section {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .id-card .signature {
            width: 80px;
            height: 40px;
            object-fit: contain;
            border-bottom: 1px solid #333;
            margin-bottom: 5px;
        }

        .id-card .signature-section p {
            margin: 0;
            font-size: 10px;
            font-weight: bold;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>ID Card Generator</h1>
        <div class="form-section">
            <form id="idForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="position">Position:</label>
                    <input type="text" id="position" required>
                </div>
                <div class="form-group">
                    <label for="idNumber">ID Number:</label>
                    <input type="text" id="idNumber" required>
                </div>
                <div class="form-group">
                    <label for="bloodGroup">Blood Group:</label>
                    <input type="text" id="bloodGroup" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="birthDate">Birth Date:</label>
                    <input type="text" id="birthDate" placeholder="e.g., MM/DD/YYYY" required>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="text" id="expiryDate" placeholder="e.g., MM/DD/YYYY" required>
                </div>
                <div class="form-group">
                    <label for="signatureName">Signature Name:</label>
                    <input type="text" id="signatureName" required>
                </div>
                <div class="form-group">
                    <label for="signaturePost">Signature Post:</label>
                    <input type="text" id="signaturePost" required>
                </div>
                <div class="form-group">
                    <label for="photo">Photo:</label>
                    <input type="file" id="photo" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="signature">Signature (Image):</label>
                    <input type="file" id="signature" accept="image/*" required>
                </div>
                <button type="submit">Generate ID Card</button>
            </form>
        </div>

        <div class="id-card-section" id="idCardContainer">
            <div class="id-card">
                <div class="header">
                    <div class="logo-text">
                        <img src="logo.png" alt="Logo" class="logo">
                        <div class="title-text">
                            <h2>Sarobar Nepal</h2>
                            <p>Estd: 2078</p>
                        </div>
                    </div>
                    <img src="flag.png" alt="Nepal Flag" class="flag">
                </div>
    
                <div class="content-area">
                    <div class="photo-container">
                        <img id="cardPhoto" src="https://via.placeholder.com/150" alt="Photo">
                    </div>
    
                    <div class="details">
                        <h2 id="cardName">YOUR NAME</h2>
                        <p id="cardPosition" class="position">YOUR POSITION HERE</p>
                        <div class="personal-info">
                            <p>ID:<span id="cardId">RF-000000</span></p>
                            <p>Blood:<span id="cardBlood">A</span></p>
                            <p>Phone:<span id="cardPhone">+000-666 22 777</span></p>
                            <p>Email:<span id="cardEmail">yourmail address here</span></p>
                            <p>Birth Date:<span id="cardBirthDate">MM/DD/YYYY</span></p>
                            <p>Expire Date:<span id="cardExpiryDate">MM/DD/YYYY</span></p>
                        </div>
                    </div>
                </div>
                
                <div class="signature-section">
                    <img id="cardSignature" src="https://via.placeholder.com/120x60" alt="Signature" class="signature">
                    <p id="cardSignatureName">Signature Name</p>
                    <p id="cardSignaturePost">Signature Post</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('idForm').addEventListener('submit', function(event) {
                event.preventDefault();

                // Get form values
                const fullName = document.getElementById('fullName').value;
                const position = document.getElementById('position').value;
                const idNumber = document.getElementById('idNumber').value;
                const bloodGroup = document.getElementById('bloodGroup').value;
                const phone = document.getElementById('phone').value;
                const email = document.getElementById('email').value;
                const birthDate = document.getElementById('birthDate').value;
                const expiryDate = document.getElementById('expiryDate').value;
                const signatureName = document.getElementById('signatureName').value;
                const signaturePost = document.getElementById('signaturePost').value;
                const photoFile = document.getElementById('photo').files[0];
                const signatureFile = document.getElementById('signature').files[0];
                
                // Update ID card details
                document.getElementById('cardName').textContent = fullName;
                document.getElementById('cardPosition').textContent = position;
                document.getElementById('cardId').textContent = idNumber;
                document.getElementById('cardBlood').textContent = bloodGroup;
                document.getElementById('cardPhone').textContent = phone;
                document.getElementById('cardEmail').textContent = email;
                document.getElementById('cardBirthDate').textContent = birthDate;
                document.getElementById('cardExpiryDate').textContent = expiryDate;
                document.getElementById('cardSignatureName').textContent = signatureName;
                document.getElementById('cardSignaturePost').textContent = signaturePost;
                
                // Handle photo upload
                if (photoFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('cardPhoto').src = e.target.result;
                    };
                    reader.readAsDataURL(photoFile);
                }

                // Handle signature upload
                if (signatureFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('cardSignature').src = e.target.result;
                    };
                    reader.readAsDataURL(signatureFile);
                }
            });
        });
    </script>
</body>
</html>
