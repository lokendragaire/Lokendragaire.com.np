<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>दैनिक कारोबारको लेखा</title>
  <script src="https://script.google.com/macros/s/AKfycbz9IX7l_Y1SfzVep0PItmdEYhK7cTIQ0PkEE7CQ9bYGCptbd9LsseHCYDYs3_IEjQcxfw/exec"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <!-- Dashboard Container -->
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-4xl">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">दैनिक कारोबारको लेखा</h1>
      <p class="text-gray-500 text-lg">आफ्नो कारोबारलाई मुख्य लेखा शिर्षकअनुसार रेकर्ड गर्नुहोस्।</p>
      <img src="/mnt/data/501b0164-4bff-4e56-ad96-a79f9e212576.png" alt="Dashboard Illustration" class="mx-auto mt-4 w-48">
    </div>

    <!-- Add Transaction Button -->
    <div class="mb-6">
      <button id="addTransactionBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition-all">
        नयाँ कारोबार थप्नुहोस्
      </button>
    </div>

    <!-- Google Sheet Link -->
    <div class="text-center mb-8 text-gray-600 text-sm italic">
      Google Sheet Link: 
      <a id="googleSheetLink" href="https://docs.google.com/spreadsheets/d/1O1ry_iS6ekjS_yH1Rewm0Sfd9_iSH0ui0ot8zk0bN_s/edit" target="_blank" class="text-blue-600 underline">यहाँ क्लिक गर्नुहोस्</a>
      <p id="status-message" class="mt-2 text-green-600 font-semibold hidden"></p>
    </div>

    <!-- Transaction Modal -->
    <div id="transactionModal" class="fixed inset-0 bg-gray-700 bg-opacity-50 hidden flex items-center justify-center p-4 z-50">
      <div class="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl">
        <div class="flex justify-between items-center mb-5">
          <h3 class="text-2xl font-semibold text-gray-800">नयाँ कारोबार</h3>
          <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600 text-2xl font-bold">&times;</button>
        </div>
        <form id="transactionForm" class="space-y-4">
          <div>
            <label class="block text-gray-700 font-medium mb-1">मिति:</label>
            <input type="date" id="date" class="w-full border rounded-lg p-2 shadow-sm" required>
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1">कारोबारको प्रकार:</label>
            <select id="type" class="w-full border rounded-lg p-2 shadow-sm" required>
              <option value="">छनौट गर्नुहोस्</option>
              <option value="income">आम्दानी</option>
              <option value="expense">खर्च</option>
              <option value="asset">सम्पत्ति</option>
              <option value="liability">दायित्व</option>
              <option value="equity">पूँजी</option>
            </select>
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1">शिर्षक:</label>
            <select id="category" class="w-full border rounded-lg p-2 shadow-sm" required>
              <option value="">पहिले प्रकार छनौट गर्नुहोस्</option>
            </select>
          </div>
          <div id="increaseDecreaseButtons" class="hidden">
            <label class="block text-gray-700 font-medium mb-1">परिवर्तन:</label>
            <div class="flex space-x-2">
              <button type="button" data-change="increase" class="flex-1 py-2 rounded-lg border hover:bg-gray-100">बढ्यो</button>
              <button type="button" data-change="decrease" class="flex-1 py-2 rounded-lg border hover:bg-gray-100">घट्यो</button>
            </div>
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1">विवरण:</label>
            <textarea id="description" rows="2" class="w-full border rounded-lg p-2 shadow-sm" placeholder="यहाँ विवरण लेख्नुहोस्..." required></textarea>
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1">रकम:</label>
            <input type="number" id="amount" min="0" class="w-full border rounded-lg p-2 shadow-sm" placeholder="रु." required>
          </div>
          <div class="flex justify-between mt-4">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-xl w-1/2 mr-2">Save</button>
            <button type="button" id="cancelBtn" class="border border-gray-400 text-gray-600 hover:bg-gray-100 rounded-xl py-2 px-4 w-1/2 ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>

  </div>

  <script>
    const categories = {
      income: ['बिक्री आम्दानी', 'सेवा शुल्क', 'अन्य आम्दानी'],
      expense: ['खर्च', 'तलब', 'भाडा', 'बिद्युत शुल्क', 'अन्य खर्च'],
      asset: ['नगद', 'बैंक मौज्दात', 'सापटी दिएको'],
      liability: ['बैंक ऋण', 'सापटी लिएको', 'भुक्तानी गर्नुपर्ने'],
      equity: ['पूँजी लगानी', 'नाफा']
    };

    const addTransactionBtn = document.getElementById('addTransactionBtn');
    const transactionModal = document.getElementById('transactionModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const transactionForm = document.getElementById('transactionForm');
    const typeSelect = document.getElementById('type');
    const categorySelect = document.getElementById('category');
    const increaseDecreaseButtons = document.getElementById('increaseDecreaseButtons');
    const statusMessage = document.getElementById('status-message');

    document.addEventListener('DOMContentLoaded', () => {
      addTransactionBtn.addEventListener('click', () => transactionModal.classList.remove('hidden'));
      closeModalBtn.addEventListener('click', () => transactionModal.classList.add('hidden'));
      cancelBtn.addEventListener('click', () => transactionModal.classList.add('hidden'));

      typeSelect.addEventListener('change', () => {
        categorySelect.innerHTML = '<option value="">छनौट गर्नुहोस्</option>';
        const type = typeSelect.value;
        if(categories[type]) {
          categories[type].forEach(cat => {
            const option = document.createElement('option');
            option.value = cat;
            option.textContent = cat;
            categorySelect.appendChild(option);
          });
        }
        if(['asset','liability','equity'].includes(type)) increaseDecreaseButtons.classList.remove('hidden');
        else increaseDecreaseButtons.classList.add('hidden');
      });

      document.querySelectorAll('#increaseDecreaseButtons button').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('#increaseDecreaseButtons button').forEach(x => x.classList.remove('bg-blue-600','text-white'));
          btn.classList.add('bg-blue-600','text-white');
        });
      });

      transactionForm.addEventListener('submit', e => {
        e.preventDefault();
        const date = document.getElementById('date').value;
        const type = typeSelect.value;
        const category = categorySelect.value;
        const description = document.getElementById('description').value;
        const amount = parseFloat(document.getElementById('amount').value);
        let changeType = null;
        if(['asset','liability','equity'].includes(type)) {
          const selected = document.querySelector('#increaseDecreaseButtons button.bg-blue-600');
          if(selected) changeType = selected.getAttribute('data-change');
          else { alert("कृपया 'बढ्यो' वा 'घट्यो' छनौट गर्नुहोस्।"); return; }
        }
        if(amount<=0){ alert("रकम सही तरिकाले भर्नुहोस्।"); return; }

        const formData = { date, type, category, change: changeType, description, amount };
        statusMessage.textContent = 'डाटा पठाइँदैछ...';
        statusMessage.classList.remove('hidden');
        
        google.script.run
          .withSuccessHandler(msg => { statusMessage.textContent = msg; transactionModal.classList.add('hidden'); transactionForm.reset(); })
          .withFailureHandler(err => { statusMessage.textContent = 'डाटा पठाउन असफल भयो।'; console.error(err); })
          .saveData(formData);
      });
    });
  </script>
</body>
</html>
