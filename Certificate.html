<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard with Form</title>
  <style>
    /* Navbar Design */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #333;
      color: #fff;
    }
    nav img {
      height: 50px;
    }
    .nav-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .login-btn {
      padding: 8px 16px;
      margin-bottom: 5px;
      background: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    .toggle-btn {
      padding: 6px 12px;
      background: #555;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    /* Dark/Light Mode */
    .dark-mode {
      background: #121212;
      color: #ddd;
    }
    /* Form */
    .container {
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      background: #f4f4f4;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
    .container h2 {
      text-align: center;
    }
    form input, form textarea, form button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form button {
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    /* Watermark */
    .watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      opacity: 0.2;
      font-size: 14px;
    }
    @media(max-width:768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-right {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="your-logo.png" alt="Logo">
    </div>
    <div class="nav-right">
      <button class="login-btn">Login</button>
      <button class="toggle-btn" onclick="toggleMode()">üåô Dark/Light</button>
    </div>
  </nav>

  <!-- Form -->
  <div class="container">
    <h2>Contact Form</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="4" placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="status"></p>
  </div>

  <!-- Watermark -->
  <div class="watermark">¬© Lokendra Gaire</div>

  <script>
    // Dark / Light Toggle
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Form Submission to Google Apps Script
    const scriptURL = "YOUR_GOOGLE_SCRIPT_LINK"; // <-- ‡§Ø‡§π‡§æ‡§Å ‡§§‡§™‡§æ‡§à‡§Ç‡§ï‡•ã Apps Script Link ‡§∞‡§æ‡§ñ‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç
    const form = document.getElementById("contact-form");
    const status = document.getElementById("status");

    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form)})
        .then(response => {
          status.innerHTML = "‚úÖ Message Sent Successfully!";
          form.reset();
        })
        .catch(error => {
          status.innerHTML = "‚ùå Error! Try Again.";
        });
    });
  </script>
</body>
</html>
