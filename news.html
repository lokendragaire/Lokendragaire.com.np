<!DOCTYPE html>
<html lang="ne">
<head> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Uptodate Nepal</title>
    <meta name="description" content="नेपालको ताजा समाचार पोर्टल" />
    <link rel="icon" type="image/x-icon" href="https://placehold.co/32x32" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@400;700;400italic;700italic&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- नेपाली पात्रोका लागि लाइब्रेरी -->
    <script src="https://cdn.jsdelivr.net/npm/nepali-date-converter/dist/nepali-date.umd.js"></script>
    <style>
        :root {
            --bg-color: #FFFFFF;
            --text-color: #333;
            --navbar-bg: #FFC0CB;
            --navbar-brand-color: #228B22;
            --navbar-link-color: #333;
            --footer-bg: #F8F8F8;
            --footer-text-color: #333;
            --button-color: #f3f4f6;
            --button-text-color: #333;
            --button-hover-bg: #e5e7eb;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
        }
        main {
            flex: 1;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .main-news {
            width: 70%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .sidebar {
            width: 28%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .news-article {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        .news-article h2 {
            font-size: 1.5em;
            margin-top: 0;
        }
        .news-article img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .sidebar h3 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #007bff;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        /* अन्य कस्टम शैलीहरू यहाँ थप गर्न सकिन्छ */
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        .spinner {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-left-color: #228B22;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal {
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 2rem;
            border: 1px solid #888;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body id="page-top">
    <!-- Navigation -->
    <nav class="navbar fixed-top py-3 bg-white" id="mainNav"> 
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a class="navbar-brand text-2xl font-bold" href="#">
                <img src="https://placehold.co/120x110" alt="Uptodate Nepal Logo" class="logo">
            </a>

            <!-- Search Bar and Date Display -->
            <div class="flex flex-col items-center lg:flex-row lg:space-x-4">
                <div class="search-container relative flex items-center ml-4 mt-2 lg:mt-0">
                    <input type="text" id="searchInput" placeholder="खोज्नुहोस्..." class="form-control rounded-full py-2 px-4 pr-18 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm w-full lg:w-48">
                    <button id="searchActionButton" class="absolute right-0 top-0 mt-2 mr-3 text-gray-600 hover:text-blue-700 focus:outline-none flex items-center justify-center">
                        <i class="fas fa-search" id="searchIcon"></i>
                    </button>
                </div>
                <div class="date-display text-gray-600 text-sm mt-2 lg:mt-0">
                    <p id="currentDate"></p>
                </div>
            </div>

            <!-- Navbar Toggler for mobile -->
            <button class="navbar-toggler lg:hidden focus:outline-none ml-4" type="button" onclick="toggleNavbar()">
                <i class="fas fa-bars text-3xl text-gray-700"></i>
            </button>

            <div class="hidden lg:flex items-center w-auto" id="navbarResponsive"> 
                <ul class="navbar-nav flex space-x-4 ml-auto"> 
                    <li><a class="nav-link py-2 px-3 block text-blue-700 font-bold hover:bg-blue-100 rounded-md" href="#" data-category="मुख्य पृष्ठ">मुख्य पृष्ठ</a></li>
                    <li><a class="nav-link py-2 px-3 block text-blue-700 font-bold hover:bg-blue-100 rounded-md" href="#" data-category="राजनीति">राजनीति</a></li>
                    <li><a class="nav-link py-2 px-3 block text-blue-700 font-bold hover:bg-blue-100 rounded-md" href="#" data-category="अर्थ">अर्थ</a></li>
                    <li><a class="nav-link py-2 px-3 block text-blue-700 font-bold hover:bg-blue-100 rounded-md" href="#" data-category="खेलकुद">खेलकुद</a></li>
                    <li><a class="nav-link py-2 px-3 block text-blue-700 font-bold hover:bg-blue-100 rounded-md" href="#" data-category="मनोरञ्जन">मनोरञ्जन</a></li>
                    <li><a class="nav-link py-2 px-3 block text-blue-700 font-bold hover:bg-blue-100 rounded-md" href="#" data-category="प्रविधि">प्रविधि</a></li>
                    <li><a class="nav-link py-2 px-3 block text-blue-700 font-bold hover:bg-blue-100 rounded-md" href="#" data-category="विचार">विचार</a></li>
                </ul>
                <div class="flex items-center ml-4">
                    <button id="loginButton" class="py-2 px-3 block text-blue-700 font-bold hover:bg-blue-100 rounded-md">
                        <i class="fas fa-sign-in-alt mr-1"></i> लगइन
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <main class="container mx-auto px-4 main-content">
        <section class="main-news">
            <h2 class="text-2xl font-bold mb-4">ताजा समाचार</h2>
            <div id="latestNewsContainer">
                <div class="flex justify-center items-center h-48">
                    <div class="spinner"></div>
                </div>
            </div>
            
            <!-- विज्ञापन अपलोड गर्ने फारम -->
            <div id="adminPanel" class="hidden mt-8 p-6 bg-gray-50 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">समाचार अपलोड गर्नुहोस्</h2>
                <form id="newsUploadForm">
                    <div class="mb-4">
                        <label for="newsTitle" class="block text-sm font-semibold mb-1">शीर्षक:</label>
                        <input type="text" id="newsTitle" name="title" class="w-full p-2 border rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="newsCategory" class="block text-sm font-semibold mb-1">विषय:</label>
                        <select id="newsCategory" name="category" class="w-full p-2 border rounded-md" required>
                            <option value="राजनीति">राजनीति</option>
                            <option value="अर्थ">अर्थ</option>
                            <option value="खेलकुद">खेलकुद</option>
                            <option value="मनोरञ्जन">मनोरञ्जन</option>
                            <option value="प्रविधि">प्रविधि</option>
                            <option value="विचार">विचार</option>
                            <option value="विज्ञापन">विज्ञापन</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="newsImageUrl" class="block text-sm font-semibold mb-1">फोटो URL:</label>
                        <input type="url" id="newsImageUrl" name="imageUrl" class="w-full p-2 border rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="newsContent" class="block text-sm font-semibold mb-1">सामग्री:</label>
                        <textarea id="newsContent" name="content" rows="6" class="w-full p-2 border rounded-md" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="newsLink" class="block text-sm font-semibold mb-1">समाचारको लिंक:</label>
                        <input type="url" id="newsLink" name="link" class="w-full p-2 border rounded-md">
                    </div>
                    <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700">अपलोड गर्नुहोस्</button>
                </form>
            </div>
        </section>

        <aside class="sidebar">
            <h3 class="text-xl font-bold mb-4">लोकप्रिय समाचार</h3>
            <div id="popularNewsContainer">
                <div class="flex justify-center items-center h-24">
                    <div class="spinner"></div>
                </div>
            </div>
            
        </aside>
    </main>

    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <h3 class="text-2xl font-bold mb-4 text-center">लगइन गर्नुहोस्</h3>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="usernameInput" class="block text-sm font-medium text-gray-700 mb-1">प्रयोगकर्ता नाम:</label>
                    <input type="text" id="usernameInput" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="passwordInput" class="block text-sm font-medium text-gray-700 mb-1">पासवर्ड:</label>
                    <input type="password" id="passwordInput" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                <div id="loginError" class="text-red-500 text-sm mb-4 hidden">गलत प्रयोगकर्ता नाम वा पासवर्ड।</div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-blue-700">
                    लगइन
                </button>
            </form>
        </div>
    </div>
    
    <footer class="footer py-2 text-center bg-gray-800 text-white mt-8">
        <div class="container mx-auto px-4">
            <p>&copy; 2024 Uptodate Nepal. सबै अधिकार सुरक्षित।</p>
        </div>
    </footer>
    
    <script>
        // तपाईंको Google Apps Script को URL यहाँ राख्नुहोस्।
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwY4e945c7x-rY0X8M7d2l9d45e5a6f7-g8h9i0j1k2l3m4n5o6p7q8r9s/exec'; // This is a placeholder, please replace with your actual URL.
        
        // मिति देखाउने कार्य
        function updateDate() {
            const today = new Date();
            const englishDate = today.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            
            const nepaliDate = new NepaliDate(today);
            const nepaliFormatted = `${nepaliDate.getBSYear()} ${nepaliDate.getBSMonth()} ${nepaliDate.getBSDay()} गते`;

            document.getElementById('currentDate').textContent = `${nepaliFormatted} / ${englishDate}`;
        }
        setInterval(updateDate, 1000);
        updateDate();

        // समाचार रेन्डर गर्ने कार्य
        function renderNews(newsList, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // Clear previous content
            if (!newsList || newsList.length === 0) {
                container.innerHTML = '<p class="text-gray-500">कुनै समाचार फेला परेन।</p>';
                return;
            }
            newsList.forEach(news => {
                const articleHtml = `
                    <article class="news-article">
                        <img src="${news.imageUrl}" alt="${news.title}" class="rounded-lg">
                        <h2 class="text-xl font-bold mt-2 mb-1">${news.title}</h2>
                        <p class="text-gray-700">${news.content}</p>
                        <p class="text-gray-500 text-sm mt-1">प्रकाशित: ${news.timestamp}</p>
                    </article>
                `;
                container.innerHTML += articleHtml;
            });
        }

        // सबै समाचारहरू Google Sheets बाट ल्याउने कार्य
        async function fetchNews() {
            try {
                document.getElementById('latestNewsContainer').innerHTML = '<div class="flex justify-center items-center h-48"><div class="spinner"></div></div>';
                document.getElementById('popularNewsContainer').innerHTML = '<div class="flex justify-center items-center h-24"><div class="spinner"></div></div>';
                
                const response = await fetch(APP_SCRIPT_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                const newsData = await response.json();
                
                // Fetch popular news (first 5 most viewed)
                const popularNews = [...newsData.news].sort((a, b) => (b.views || 0) - (a.views || 0)).slice(0, 5);
                renderNews(newsData.news, 'latestNewsContainer');
                renderPopularNews(popularNews);

                // Add event listeners for news filtering
                document.querySelectorAll('.navbar-nav a').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const category = e.target.getAttribute('data-category');
                        if (category === 'मुख्य पृष्ठ') {
                            renderNews(newsData.news, 'latestNewsContainer');
                        } else {
                            const filteredNews = newsData.news.filter(news => news.category === category);
                            renderNews(filteredNews, 'latestNewsContainer');
                        }
                    });
                });

                // Add event listener for search
                document.getElementById('searchActionButton').addEventListener('click', () => {
                    const query = document.getElementById('searchInput').value.toLowerCase();
                    const filteredNews = newsData.news.filter(news => news.title.toLowerCase().includes(query) || news.content.toLowerCase().includes(query));
                    renderNews(filteredNews, 'latestNewsContainer');
                });
                
            } catch (error) {
                console.error('समाचार लोड गर्न सकेन:', error);
                document.getElementById('latestNewsContainer').innerHTML = '<p class="text-red-500">समाचार लोड गर्दा त्रुटि भयो। कृपया पछि पुन: प्रयास गर्नुहोस्।</p>';
            }
        }

        // लोकप्रिय समाचार रेन्डर गर्ने कार्य
        function renderPopularNews(popularNews) {
            const container = document.getElementById('popularNewsContainer');
            container.innerHTML = '';
            if (popularNews.length === 0) {
                container.innerHTML = '<p class="text-gray-500">कुनै लोकप्रिय समाचार फेला परेन।</p>';
                return;
            }
            const ul = document.createElement('ul');
            ul.className = 'space-y-2';
            popularNews.forEach(news => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="${news.link || '#'}" class="text-blue-600 hover:underline" target="_blank">${news.title}</a>`;
                ul.appendChild(li);
            });
            container.appendChild(ul);
        }
        
        // लगइन व्यवस्थापन
        const loginButton = document.getElementById('loginButton');
        const loginModal = document.getElementById('loginModal');
        const loginForm = document.getElementById('loginForm');
        const adminPanel = document.getElementById('adminPanel');
        const loginError = document.getElementById('loginError');

        // लगइन र लगआउटको लागि UI अपडेट गर्ने फङ्सन
        function updateUIForLogin() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                loginButton.innerHTML = '<i class="fas fa-sign-out-alt mr-1"></i> लगआउट';
                adminPanel.classList.remove('hidden');
            } else {
                loginButton.innerHTML = '<i class="fas fa-sign-in-alt mr-1"></i> लगइन';
                adminPanel.classList.add('hidden');
            }
        }

        // लगइन बटन क्लिक गर्दा मोडाल देखाउने/लुकाउने तर्क
        loginButton.addEventListener('click', () => {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                // लगआउट गर्नुहोस्
                localStorage.removeItem('isLoggedIn');
                updateUIForLogin();
            } else {
                // लगइन मोडाल देखाउनुहोस्
                loginModal.classList.remove('hidden');
            }
        });

        // लगइन फारम सबमिट गर्दा
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            
            // यहाँ तपाईंले आफ्नो प्रयोगकर्ता नाम र पासवर्ड राख्न सक्नुहुन्छ
            // मैले परीक्षणका लागि 'lokendra' र 'password123' राखेको छु
            if (username === 'lokendra' && password === 'password123') {
                localStorage.setItem('isLoggedIn', 'true');
                loginModal.classList.add('hidden');
                loginError.classList.add('hidden');
                updateUIForLogin();
                // लगइन पछि फारम रिसेट गर्नुहोस्
                loginForm.reset();
            } else {
                loginError.classList.remove('hidden');
            }
        });

        // Google Sheets मा डेटा पठाउने कार्य
        const newsUploadForm = document.getElementById('newsUploadForm');
        newsUploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(newsUploadForm);
            const newsData = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch(APP_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newsData),
                });

                if (response.ok) {
                    newsUploadForm.reset();
                    fetchNews();
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
        
        // सुरुमा सबै समाचारहरू लोड गर्नुहोस्
        fetchNews();
        updateUIForLogin(); // सुरुमा नै लगइन स्थिति जाँच गर्नुहोस्
    </script>
</body>
</html>
